{% include "header.html" %}

<h1> Which country would you like to learn about?</h1>

<form name="Choose-Country" action="" method="POST">
    <label>Choose a country:</label>
    <select name="chosen_country" class="Input">
        <option selected disabled> </option>
        {% for country in countries: %}
            <option value="{{ country }}">{{ country }}</option>
        {% endfor %}
    </select>
    <input type="submit" value ="OK">
</form>
